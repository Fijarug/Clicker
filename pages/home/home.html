<ion-header>
  <ion-navbar>
    <ion-title>Monstro</ion-title>
  </ion-navbar>
</ion-header>

<style>
  .fixo{
    position: fixed;
    width: 100%;
    height: 40%;
    top:0;
    left: 0;
    z-index: 2;
  }
  .golpe{
    position: absolute;
    left: 60%;
    top: 30%;
    z-index: 3;
  }
  .bg_egito{
    background-image: url("http://images.all-free-download.com/images/graphiclarge/creative_egypt_pyramids_background_vector_graphics_544421.jpg") !important;
    background-size: cover !important;
  }
  ion-scroll{
    overflow: scroll; 
    white-space: nowrap;
  }
</style>

<ion-content padding align="center">
  <div style="height: 100%;">
  <ion-grid>
    <ion-row class="bg_egito fixo">
      <ion-col col-12 style="margin-top: 5%">
        <progress id="barraDeVida" max="{{ vidaMax }}" value="{{ vidaAtual }}" style="width: 100%; height: 20px !important"> </progress>
        <div style="margin-top: -7%;" id="barraDeVidaRestante">{{ vidaRestante }} %</div>

        <div (click)="baterNoMonstro()" style="padding-top: 3%;">
          <img src="{{monstro }}"/>
        </div>
        
        <div id="golpe" *ngIf="golpe == true" class="golpe">
          <img src="https://toppng.com/public/uploads/preview/yellow-comic-book-pow-11550243677jp8xlhfc8a.png" width="25px" height="25px" />
        </div>

        <button ion-button (click)="botao()" *ngIf="!itens == true">Mostrar Drops</button>
        <button ion-button (click)="botao()" *ngIf="!itens == false">Esconder Drops</button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 80%" id="itens" *ngIf="itens == true">
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor = "let item of lista">
            <ion-thumbnail item-start>
              <img id="monster" alt="Coroa de FaraÃ³" src="{{ item.imagem }}"/>
            </ion-thumbnail>
            <h5>{{ item.nome }}</h5>
            <label>Drop: {{ item.chanceDrop }} %</label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div> 
</ion-content>
