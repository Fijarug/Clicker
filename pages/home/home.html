<ion-header>
  <ion-navbar>
    <ion-title>Monstro</ion-title>
  </ion-navbar>
</ion-header>

<style>
  .fixo{
    position: fixed;
    width: 100%;
    height: 40%;
    top:0;
    left: 0;
    z-index: 2;
  }
  .divGolpe{
    position: absolute;
    z-index: 3;
  }
  .golpe1{
    left: 55%;
    top: 30%;
  }
  .golpe2{
    left: 45%;
    top: 20%;
  }
  .golpe3{
    left: 35%;
    top: 25%;
  }
  .bg_egito{
    background-image: url("http://images.all-free-download.com/images/graphiclarge/creative_egypt_pyramids_background_vector_graphics_544421.jpg") !important;
    background-size: cover !important;
  }
  ion-scroll{
    overflow: scroll; 
    white-space: nowrap;
  }
</style>

<ion-content padding align="center">
  <div style="height: 100%;">
  <ion-grid>
    <ion-row class="bg_egito fixo">
      <ion-col col-12 style="margin-top: 5%">
        <progress id="barraDeVida" max="{{ vidaMax }}" value="{{ vidaAtual }}" style="width: 100%; height: 20px !important"> </progress>
        <div style="margin-top: -7%;" id="barraDeVidaRestante">{{ vidaRestante }} %</div>

        <div (click)="baterNoMonstro()" style="padding-top: 3%;">
          <img src="{{monstro }}"/>
        </div>
        
        <div id="golpe" *ngIf="golpe == true" class="divGolpe golpe{{golpeRandom}}">
          <img src="{{pow}}" width="25px" height="25px" />
        </div>

<button ion-button (click)="exibirMochila()" *ngIf="!mostrarMochila == true">Mostrar mochila</button>
<button ion-button (click)="exibirMochila()" *ngIf="!mostrarMochila == false">Esconder mochila</button>

        <button ion-button (click)="botao()" *ngIf="!itens == true">Mostrar Drops</button>
        <button ion-button (click)="botao()" *ngIf="!itens == false">Esconder Drops</button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 60%">
      <ion-col col-12>
        <ion-list id="mochila" *ngIf="mostrarMochila == true">
          <ion-item *ngFor = "let item of mochila">
            <ion-thumbnail item-start>
              <img id="monster" src="{{ item.imagem }}"/>
            </ion-thumbnail>
            <h5>{{ item.nome }}</h5>
            <label>Quantidade: {{ item.quantidade }}</label>
          </ion-item>
        </ion-list>

        <ion-list id="itens" *ngIf="itens == true">
          <ion-item *ngFor = "let item of lista">
            <ion-thumbnail item-start>
              <img id="monster" src="{{ item.imagem }}"/>
            </ion-thumbnail>
            <h5>{{ item.nome }}</h5>
            <label>Drop: {{ item.chanceDrop }} %</label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div> 
</ion-content>
